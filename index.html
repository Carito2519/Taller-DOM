<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Taller Document Object Model</h1>
    <div>
        <h2 class="titulo-amarillo">Productos</h2>
        <div class="contenedor-agregar">
            <div class="contenedor-inputs">
                <label for="titulo-input">Introduzca t√≠tulo:</label>
                <input type="text" name="titulo-input" id="titulo-input" />
            </div>
            <div class="contenedor-inputs">
                <label for="precio-input">Introduzca precio:</label>
                <input type="number" name="precio-input" id="precio-input" />
            </div>
            <div class="contenedor-inputs">
                <label for="imagen-input">Introduzca imagen:</label>
                <input type="text" name="imagen" id="imagen-input" />
            </div>
            <button class="crear-btn">Crear producto</button>
        </div>
        <div class="contenedor-productos"></div>
    </div>
    <div>
        <h2 class="titulo-amarillo" id="especial">Carrito de Compras</h2>
        <div class="contenedor-carrito"></div>
    </div>

    <template id="template-producto">
        <div class="producto">
            <h3 class="titulo"></h3>
            <img class="imagen" src="" alt="Imagen de producto" />
            <div class="contenedor-precio">
                Precio: <span class="precio"></span>
            </div>
            <button class="agregar-btn">Agregar al carrito</button>
            <button class="eliminar-btn">Eliminar producto</button>
            <button class="editar-btn">Editar</button>
        </div>
    </template>

    <template id="template-carrito">
        <div class="carrito">
            <h3 class="titulo"></h3>
            <img class="imagen" src="" alt="Imagen de producto" />
            <div class="contenedor-precio">
                Precio: <span class="precio"></span>
            </div>
            <div class="contenedor-cantidad">
                Cantidad: <span class="cantidad"></span>
            </div>
            <div class="contenedor-total">
                Total: <span class="total"></span>
            </div>
            <button class="eliminar-btn">Eliminar del carrito</button>
        </div>
    </template>
</body>

</html>
